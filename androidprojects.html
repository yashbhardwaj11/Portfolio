<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            padding: 16px;
            font-size: 1.25em;
        }
        .card-body {
            padding: 16px;
        }
        .card-body a {
            display: block;
            margin: 8px 0;
            color: #007bff;
            text-decoration: none;
        }
        .card-body button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .card-body button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            Notes App (Internshala Assignment)
        </div>
        <div class="card-body">
            <a href="https://github.com/yashbhardwaj11/Notes-App" target="_blank">View on GitHub</a>
            <button onclick="location.href='./notes.apk'">Download</button>
        </div>
    </div>
</body>
</html>
